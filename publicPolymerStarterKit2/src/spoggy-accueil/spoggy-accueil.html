<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="spoggy-accueil">

    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>

    class SpoggyAccueil extends Polymer.Element {
      static get is() { return 'spoggy-accueil'; }
